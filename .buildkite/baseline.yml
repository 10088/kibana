env:
  GITHUB_COMMIT_STATUS_ENABLED: 'true'
  GITHUB_COMMIT_STATUS_CONTEXT: 'buildkite/kibana-ci-baseline'
  SLACK_NOTIFICATIONS_CHANNEL: '#kb-bk'
  SLACK_NOTIFICATIONS_ENABLED: 'true'
steps:
  - command: .buildkite/scripts/build-setup.sh
    label: Pre-Build

  - wait

  - command: .ci/buildkite/jobs/baseline.sh
    label: Default Build and Metrics
    agents:
      queue: baseline

  - wait: ~
    continue_on_failure: true

  - command: .buildkite/scripts/post-build.sh
    label: Post-Build
